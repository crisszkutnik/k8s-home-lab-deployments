apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: grafana
      version: 8.3.7
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  values:
    grafana.ini:
      server:
        domain: hello-word.example
        root_url: http://hello-world.example/grafana
        serve_from_sub_path: true
    service:
      type: NodePort
      nodePort: 30001
    persistence:
      enabled: true
      size: 1Gi
